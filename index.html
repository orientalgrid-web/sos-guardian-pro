<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <title>SOS-Guardian-Pro</title>
    
    <link rel="manifest" href="manifest.webmanifest">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --stealth-bg: #000000;
            --stealth-text: #00FF00;
            --stealth-accent: #008751;
            --stealth-alert: #FF3B30;
            --stealth-twilio: #F22F46;
            --stealth-gray: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--stealth-bg);
            color: var(--stealth-text);
            position: fixed;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* === STEALTH LOADING SCREEN === */
        .stealth-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--stealth-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .stealth-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--stealth-gray);
            border-top-color: var(--stealth-text);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* === PHONE INTERFACE === */
        .phone-interface {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            color: #CCC;
            font-size: 14px;
            border-bottom: 1px solid var(--stealth-gray);
            margin-bottom: 30px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .app-icon {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }

        .app-icon i { font-size: 28px; margin-bottom: 10px; color: #CCC; }
        .app-name { font-size: 12px; color: #AAA; }

        .volume-trigger {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--stealth-text);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* === CONFIG PANEL & MODAL === */
        .hidden-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 3000;
            display: none;
            overflow-y: auto;
            padding: 20px;
        }

        .emergency-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 4000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--stealth-bg);
            border: 3px solid var(--stealth-alert);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        .system-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }

        .status-dot { width: 10px; height: 10px; background: #666; border-radius: 50%; }
        .status-dot.active { background: var(--stealth-text); box-shadow: 0 0 10px var(--stealth-text); }
        .status-label { font-size: 12px; color: #666; }

        .stealth-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-alert { background: var(--stealth-alert); color: white; }
        .btn-stealth { background: var(--stealth-gray); color: var(--stealth-text); }
    </style>
</head>
<body>
    <div class="stealth-loading" id="loadingScreen">
        <div class="stealth-spinner"></div>
        <div>SOS-Guardian-Pro</div>
        <div style="font-size: 12px; color: #666;">Securing Orient Neo 7...</div>
    </div>

    <div id="phoneInterface" style="display: none;">
        <div class="phone-interface">
            <div class="status-bar">
                <div id="currentTime">09:41</div>
                <div><i class="fas fa-signal"></i> 4G</div>
            </div>

            <div class="app-grid">
                <div class="app-icon"><i class="fas fa-phone"></i><div class="app-name">Phone</div></div>
                <div class="app-icon" id="settingsApp"><i class="fas fa-gear"></i><div class="app-name">Settings</div></div>
                <div class="app-icon"><i class="fas fa-map"></i><div class="app-name">Maps</div></div>
                <div class="app-icon"><i class="fas fa-camera"></i><div class="app-name">Camera</div></div>
            </div>
        </div>

        <div class="volume-trigger" id="sosTrigger">
            <i class="fas fa-shield-alt"></i>
        </div>

        <div class="system-status">
            <div class="status-dot active"></div><span class="status-label">GPS</span>
            <div class="status-dot active"></div><span class="status-label">NET</span>
        </div>
    </div>

    <div class="emergency-modal" id="emergencyModal">
        <div class="modal-content">
            <h2 style="color: white; margin-bottom: 20px;">ðŸš¨ SOS DISPATCHED</h2>
            <p id="modalMsg" style="color: #CCC; margin-bottom: 20px;">Sending alert to primary contacts...</p>
            <button class="stealth-btn btn-stealth" onclick="document.getElementById('emergencyModal').style.display='none'">CLOSE</button>
        </div>
    </div>

    <script>
        const Guardian = {
            contacts: ["2348103365359", "2349088757570"],
            
            init() {
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('phoneInterface').style.display = 'block';
                }, 1500);

                document.getElementById('sosTrigger').onclick = () => this.triggerSOS();
                
                setInterval(() => {
                    const now = new Date();
                    document.getElementById('currentTime').textContent = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
                }, 1000);
            },

            async triggerSOS() {
                document.getElementById('emergencyModal').style.display = 'flex';
                const msg = "ðŸš¨ SOS-GUARDIAN-PRO ALERT!\nUser requires immediate assistance.\nPrimary: 2348103365359";
                
                // Value Bet: Direct SMS Fallback for Lagos road safety
                console.log("Dispatching to: " + this.contacts[0]);
                window.location.href = `sms:${this.contacts[0]}?body=${encodeURIComponent(msg)}`;
            }
        };

        Guardian.init();
    </script>
</body>
</html>
