<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#008751">
    
    <link rel="manifest" href="manifest.json">
    
    <title>SOS Guardian Pro - Complete Emergency System</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --nigeria-green: #008751;
            --nigeria-white: #FFFFFF;
            --sos-red: #FF3B30;
            --offline-red: #8B0000;
            --offline-yellow: #FFD700;
            --dark-bg: #0A0A0A;
            --card-bg: #1A1A1A;
            --card-border: #2A2A2A;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --military-green: #4A5D23;
            --police-blue: #003366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            position: fixed;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .offline-mode {
            background: var(--offline-red);
            color: white;
            padding: 10px 15px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            font-size: 13px;
            animation: pulseOffline 2s infinite;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes pulseOffline {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .header {
            background: linear-gradient(90deg, var(--nigeria-green) 33%, var(--nigeria-white) 33%, var(--nigeria-white) 66%, var(--nigeria-green) 66%);
            padding: 15px 20px;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 10px;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-icon {
            width: 45px;
            height: 45px;
            background: var(--sos-red);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
        }

        .title-text h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .title-text p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .emergency-status {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            color: var(--sos-red);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .signal-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--card-border);
        }

        .signal-bar {
            width: 4px;
            height: 12px;
            background: #666;
            border-radius: 2px;
        }

        .signal-bar.active { background: #4CAF50; }

        .main-nav {
            display: flex;
            background: var(--card-bg);
            padding: 0 15px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
        }

        .nav-item {
            padding: 15px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            min-width: 90px;
            text-align: center;
        }

        .nav-item.active {
            color: var(--sos-red);
            border-bottom-color: var(--sos-red);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--card-border);
            border-top-color: var(--nigeria-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sos-section {
            text-align: center;
            padding: 40px 20px;
        }

        .sos-button {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, var(--sos-red) 0%, #D70015 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 32px;
            font-weight: 800;
            margin: 0 auto 20px;
            box-shadow: 0 15px 30px rgba(255, 59, 48, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>SOS Guardian Pro</div>
        <div style="font-size: 14px; color: var(--text-secondary); margin-top: 10px;">Initializing emergency system...</div>
    </div>

    <div id="app">
        <div class="offline-mode" id="offlineIndicator">
            <i class="fas fa-plane"></i>
            <span>OFFLINE MODE - Messages queued</span>
            <span id="queuedCount">0</span>
        </div>

        <div class="header">
            <div class="header-content">
                <div class="app-title">
                    <div class="app-icon"><i class="fas fa-shield-alt"></i></div>
                    <div class="title-text">
                        <h1>SOS Guardian Pro</h1>
                        <p>Complete Emergency System</p>
                    </div>
                </div>
                <div class="emergency-status" id="emergencyStatus">
                    <i class="fas fa-check-circle"></i>
                    <span>System Ready</span>
                </div>
            </div>
        </div>

        <div class="signal-indicator">
            <i class="fas fa-signal"></i>
            <div class="signal-bar active"></div>
            <div class="signal-bar active"></div>
            <div class="signal-bar"></div>
            <div class="signal-bar"></div>
            <span style="margin-left: 10px; font-size: 12px;">Secure Line Active</span>
        </div>

        <div class="main-nav">
            <button class="nav-item active">
                <i class="fas fa-home"></i>
                <div style="font-size: 11px; margin-top: 5px;">Home</div>
            </button>
            <button class="nav-item">
                <i class="fas fa-route"></i>
                <div style="font-size: 11px; margin-top: 5px;">Route</div>
            </button>
            <button class="nav-item">
                <i class="fas fa-camera"></i>
                <div style="font-size: 11px; margin-top: 5px;">Stealth</div>
            </button>
        </div>

        <div class="sos-section">
            <button class="sos-button">
                <i class="fas fa-bell"></i>
                <span>SOS</span>
            </button>
            <p style="margin-top: 20px; color: var(--text-secondary);">Hold for 3 seconds to trigger alarm</p>
        </div>
    </div>

    <script>
        // Simple loader simulation
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1500);
        };
    </script>
</body>
</html>
