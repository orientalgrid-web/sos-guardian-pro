<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#008751">
    
    <!-- Apple Touch Icons (from favicon.io) -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    
    <!-- Regular favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.webmanifest">
    
    <title>SOS Guardian Pro - Complete Emergency System</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* All the CSS styles from earlier - it's already included */
        :root {
            --nigeria-green: #008751;
            --nigeria-white: #FFFFFF;
            --sos-red: #FF3B30;
            --offline-red: #8B0000;
            --dark-bg: #0A0A0A;
            --card-bg: #1A1A1A;
            --card-border: #2A2A2A;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            position: fixed;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .offline-mode {
            background: var(--offline-red);
            color: white;
            padding: 10px 15px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            font-size: 13px;
            animation: pulseOffline 2s infinite;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes pulseOffline {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .header {
            background: linear-gradient(90deg, var(--nigeria-green) 33%, var(--nigeria-white) 33%, var(--nigeria-white) 66%, var(--nigeria-green) 66%);
            padding: 15px 20px;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 10px;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-icon {
            width: 45px;
            height: 45px;
            background: var(--sos-red);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
        }

        .title-text h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .title-text p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .emergency-status {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            color: var(--sos-red);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .signal-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--card-border);
        }

        .signal-bar {
            width: 4px;
            height: 12px;
            background: #666;
            border-radius: 2px;
        }

        .signal-bar.active { background: #4CAF50; }

        .main-nav {
            display: flex;
            background: var(--card-bg);
            padding: 0 15px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .main-nav::-webkit-scrollbar {
            display: none;
        }

        .nav-item {
            padding: 15px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            min-width: 90px;
            text-align: center;
            min-height: 44px;
            user-select: none;
            -webkit-user-select: none;
        }

        .nav-item.active {
            color: var(--sos-red);
            border-bottom-color: var(--sos-red);
        }

        .nav-item:active {
            opacity: 0.8;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--card-border);
            border-top-color: var(--nigeria-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sos-section {
            text-align: center;
            padding: 40px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sos-button {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, var(--sos-red) 0%, #D70015 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 32px;
            font-weight: 800;
            margin: 0 auto 20px;
            box-shadow: 0 15px 30px rgba(255, 59, 48, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            -webkit-user-select: none;
            min-height: 44px;
        }

        .sos-button:active {
            transform: scale(0.95);
        }

        .sos-button.activated {
            animation: pulseSOS 0.5s infinite;
        }

        @keyframes pulseSOS {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 20px rgba(255, 59, 48, 0);
            }
        }

        .instructions {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
            padding: 0 20px;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-top: 10px;
            display: none;
        }

        /* Demo Run Button */
        .demo-run-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            background: linear-gradient(135deg, var(--nigeria-green), #00B894);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 135, 81, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .demo-run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 135, 81, 0.6);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .sos-button {
                width: 150px;
                height: 150px;
                font-size: 28px;
            }
            
            .demo-run-button {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Demo Run Button -->
    <button class="demo-run-button" id="demoRunButton">
        <i class="fas fa-play"></i>
        TEST EMERGENCY
    </button>

    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>SOS Guardian Pro</div>
        <div style="font-size: 14px; color: var(--text-secondary); margin-top: 10px;">Initializing emergency system...</div>
    </div>

    <!-- Main App -->
    <div id="app" style="display: none;">
        <div class="offline-mode" id="offlineIndicator">
            <i class="fas fa-exclamation-triangle"></i>
            <span>OFFLINE MODE - Alerts queued:</span>
            <span id="queuedCount">0</span>
        </div>

        <div class="header">
            <div class="header-content">
                <div class="app-title">
                    <div class="app-icon"><i class="fas fa-shield-alt"></i></div>
                    <div class="title-text">
                        <h1>SOS Guardian Pro</h1>
                        <p>Complete Emergency System</p>
                    </div>
                </div>
                <div class="emergency-status" id="emergencyStatus">
                    <i class="fas fa-check-circle"></i>
                    <span>System Ready</span>
                </div>
            </div>
        </div>

        <div class="signal-indicator">
            <i class="fas fa-signal"></i>
            <div class="signal-bar active"></div>
            <div class="signal-bar active"></div>
            <div class="signal-bar"></div>
            <div class="signal-bar"></div>
            <span style="margin-left: 10px; font-size: 12px;" id="connectionStatus">Secure Line Active</span>
        </div>

        <div class="main-nav">
            <button class="nav-item active" onclick="showSection('home')">
                <i class="fas fa-home"></i>
                <div style="font-size: 11px; margin-top: 5px;">Home</div>
            </button>
            <button class="nav-item" onclick="showSection('route')">
                <i class="fas fa-route"></i>
                <div style="font-size: 11px; margin-top: 5px;">Route</div>
            </button>
            <button class="nav-item" onclick="showSection('contacts')">
                <i class="fas fa-address-book"></i>
                <div style="font-size: 11px; margin-top: 5px;">Contacts</div>
            </button>
        </div>

        <div id="homeSection" class="sos-section">
            <button class="sos-button" id="sosButton">
                <i class="fas fa-bell"></i>
                <span>SOS</span>
            </button>
            <div class="countdown" id="countdown"></div>
            <p class="instructions">Hold for 3 seconds to trigger emergency alert</p>
        </div>

        <div id="otherSections" style="display: none; padding: 20px; flex: 1;">
            <!-- Other sections will load here -->
        </div>
    </div>

    <script>
        // Simplified App
        const SOS_APP = {
            init() {
                console.log('ðŸš¨ SOS Guardian Pro Starting...');
                
                // Setup SOS button
                const sosBtn = document.getElementById('sosButton');
                let pressTimer;
                
                sosBtn.addEventListener('mousedown', () => {
                    pressTimer = setTimeout(() => {
                        this.triggerEmergency();
                    }, 3000);
                    
                    // Show countdown
                    const countdown = document.getElementById('countdown');
                    countdown.style.display = 'block';
                    countdown.textContent = '3';
                    
                    setTimeout(() => countdown.textContent = '2', 1000);
                    setTimeout(() => countdown.textContent = '1', 2000);
                });
                
                sosBtn.addEventListener('mouseup', () => {
                    clearTimeout(pressTimer);
                    document.getElementById('countdown').style.display = 'none';
                });
                
                sosBtn.addEventListener('touchstart', () => {
                    pressTimer = setTimeout(() => {
                        this.triggerEmergency();
                    }, 3000);
                });
                
                sosBtn.addEventListener('touchend', () => {
                    clearTimeout(pressTimer);
                });
                
                // Setup demo button
                document.getElementById('demoRunButton').addEventListener('click', () => {
                    alert('ðŸš¨ TEST ALERT TRIGGERED!\n\nThis is a demo. In real emergency:\n1. Your location would be sent\n2. Emergency contacts notified\n3. Authorities alerted');
                });
                
                // Hide loading after 1.5 seconds
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                }, 1500);
            },
            
            triggerEmergency() {
                console.log('ðŸš¨ EMERGENCY ALERT!');
                
                // Update status
                const status = document.getElementById('emergencyStatus');
                status.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>ALERT SENT!</span>';
                status.style.color = '#FF3B30';
                
                // Vibrate if available
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200, 100, 200]);
                }
                
                // Show alert
                alert('ðŸš¨ EMERGENCY ALERT SENT!\n\nYour location and details have been sent to emergency contacts.\n\nStay calm and move to a safe location if possible.');
                
                // Reset after 5 seconds
                setTimeout(() => {
                    status.innerHTML = '<i class="fas fa-check-circle"></i><span>System Ready</span>';
                    status.style.color = '#008751';
                }, 5000);
                
                // Hide countdown
                document.getElementById('countdown').style.display = 'none';
            }
        };
        
        // Navigation function
        function showSection(section) {
            const sections = document.querySelectorAll('.nav-item');
            sections.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
            
            if (section === 'home') {
                document.getElementById('homeSection').style.display = 'flex';
                document.getElementById('otherSections').style.display = 'none';
            } else {
                document.getElementById('homeSection').style.display = 'none';
                document.getElementById('otherSections').style.display = 'block';
                
                const content = section === 'route' 
                    ? '<h2>Route Tracking</h2><p>Track and share your route with emergency contacts.</p>'
                    : '<h2>Emergency Contacts</h2><p>Manage your emergency contact list.</p>';
                
                document.getElementById('otherSections').innerHTML = content;
            }
        }
        
        // Start app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            SOS_APP.init();
        });
    </script>
</body>
</html>
