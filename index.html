<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --military-red: #D32F2F;
            --military-green: #2D5A27;
            --civilian-blue: #1565C0;
            --civilian-green: #008751;
            --dark-bg: #0A0A0A;
            --card-bg: #1A1A1A;
            --text-light: #FFFFFF;
            --text-dim: #AAAAAA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        /* === UNIFIED HEADER === */
        .unified-header {
            background: linear-gradient(90deg, #0A1929, #1A2B3C);
            padding: 20px;
            border-bottom: 3px solid var(--military-red);
            position: relative;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .app-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-container {
            position: relative;
        }
        
        .main-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--military-red), #B71C1C);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            border: 3px solid white;
        }
        
        .mode-badge {
            position: absolute;
            bottom: -8px;
            right: -8px;
            background: var(--military-red);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .brand-text h1 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(45deg, #FFFFFF, #4FC3F7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .brand-text p {
            font-size: 14px;
            color: var(--text-dim);
        }
        
        /* === MODE SELECTOR === */
        .mode-selector {
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .mode-tab {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .mode-military {
            background: var(--military-red);
            color: white;
        }
        
        .mode-civilian {
            background: var(--civilian-blue);
            color: white;
        }
        
        .mode-tab.active {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        /* === DASHBOARD === */
        .dashboard {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dashboard-section {
            display: none;
        }
        
        .dashboard-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* === MILITARY DASHBOARD === */
        .military-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .military-card {
            background: rgba(26, 43, 60, 0.8);
            border: 2px solid var(--military-green);
            border-radius: 15px;
            padding: 20px;
            position: relative;
        }
        
        .military-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--military-red), #FF9800);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--military-red);
            font-size: 18px;
            font-weight: 600;
        }
        
        /* === CIVILIAN DASHBOARD === */
        .civilian-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .civilian-card {
            background: rgba(21, 101, 192, 0.1);
            border: 2px solid var(--civilian-blue);
            border-radius: 15px;
            padding: 20px;
            position: relative;
        }
        
        .civilian-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--civilian-blue), #00BCD4);
        }
        
        /* === BUTTONS === */
        .control-grid {
            display: grid;
            gap: 15px;
            margin-top: 15px;
        }
        
        .control-btn {
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn-military {
            background: linear-gradient(135deg, var(--military-red), #B71C1C);
            color: white;
        }
        
        .btn-military:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(211, 47, 47, 0.3);
        }
        
        .btn-civilian {
            background: linear-gradient(135deg, var(--civilian-green), #00B894);
            color: white;
        }
        
        .btn-civilian:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 135, 81, 0.3);
        }
        
        .btn-stealth {
            background: linear-gradient(135deg, #424242, #212121);
            color: white;
            border: 2px solid #666;
        }
        
        /* === MODAL === */
        .alert-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1A1A1A, #2D2D2D);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 4px solid var(--military-red);
            animation: modalIn 0.4s ease-out;
        }
        
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .mode-selector {
                width: 100%;
            }
            
            .military-dashboard,
            .civilian-dashboard {
                grid-template-columns: 1fr;
            }
        }

            setupShakeDetection() {
                let lastShake = 0;
                
                window.addEventListener('devicemotion', (e) => {
                    if (this.currentMode !== 'military') return;
                    
                    const acc = e.acceleration;
                    if (!acc) return;
                    
                    const force = Math.abs(acc.x || 0) + Math.abs(acc.y || 0) + Math.abs(acc.z || 0);
                    
                    if (force > 20 && Date.now() - lastShake > 3000) {
                        lastShake = Date.now();
                        this.shakeAlert();
                    }
                });
            },
            
            setupVolumeSimulation() {
                let volumeCount = 0;
                let lastVolumePress = 0;
                
                document.addEventListener('keydown', (e) => {
                    if (this.currentMode !== 'military') return;
                    
                    // Use 'V' key to simulate volume button
                    if (e.key === 'v' || e.key === 'V') {
                        const now = Date.now();
                        
                        if (now - lastVolumePress < 1000) {
                            volumeCount++;
                            
                            if (volumeCount >= 3) {
                                volumeCount = 0;
                                this.volumeButtonAlert();
                            }
                        } else {
                            volumeCount = 1;
                        }
                        
                        lastVolumePress = now;
                    }
                });
            },
            
            setupDemoKeys() {
                document.addEventListener('keydown', (e) => {
                    // Quick mode switch with M and C keys
                    if (e.key === 'm' || e.key === 'M') {
                        this.switchMode('military');
                    } else if (e.key === 'c' || e.key === 'C') {
                        this.switchMode('civilian');

                    // Quick alert test with A key

                        } else {

                        }
                    }
                });
